<!DOCTYPE html>
<html>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<head>
<style>
   body { 
       font-family: 'Arial', sans-serif; 
       margin: 0;
       padding: 0;
   }

   h1 {
       text-align: center;
       color: #000000;
       font-size: 4em;
       margin-top: 30px;
   }

   .row {
       display: flex;
       justify-content: center;
       gap: 7%; /* Adjusted gap */
       margin-bottom: 8%; /* Adjusted margin */
   }

   .row div {
       text-align: center;
       position: relative;
   }

   .row img {
       width: 250px;
       height: 250px;
       object-fit: contain;
       border-radius: 20px;
       box-shadow: 4px 8px 12px rgba(0, 0, 0, 0.3);
       transition: transform 0.3s ease, box-shadow 0.3s ease;
   }

   .row img:hover {
       transform: scale(1.1);
       box-shadow: 6px 10px 14px rgba(0, 0, 0, 0.4);
   }

   .label {
       margin-top: 10px;
       font-size: 1.2em;
       font-weight: bold;
       color: #333333;
       transition: color 0.3s ease, transform 0.3s ease, font-size 0.3s ease;
       position: relative;
   }

   /* Hover effect for individual images and labels */
   .row div:hover .label {
       color: #89253e;
       transform: translateY(10px); /* Moves the label downward */
       font-size: 1.5em; /* Makes the label bigger */
   }

   footer {
       text-align: center;
       padding: 20px;
       margin-top: 20px;
       font-size: 18px;
       color: #ffffff;
       background: linear-gradient(135deg, #3a6186, #89253e);
       box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.3);
   }
</style>
</head>
<body>

<h1>BSc(IT) Notes</h1>

<!-- First Row -->
<div class="row">
   <div>
      <img src="r.png" alt="R Programming Logo">
      <div class="label">R Programming</div>
   </div>
   <div>
      <img src="wd.png" alt="Web Designing Logo">
      <div class="label">Web Designing</div>
   </div>
   <div>
      <img src="c++.png" alt="OOPS with C++ Logo">
      <div class="label">OOPS with C++</div>
   </div>
</div>

<!-- Second Row -->
<div class="row">
   <div>
      <img src="al.png" alt="Assembly Language Logo">
      <div class="label">Assembly Language Programming</div>
   </div>
   <div>
      <img src="plsql.png" alt="PL/SQL Logo">
      <div class="label">PL/SQL</div>
   </div>
</div>

<footer>
Designed for sharing notes to the students of Bsc(IT)
</footer>

</body>
</html>
